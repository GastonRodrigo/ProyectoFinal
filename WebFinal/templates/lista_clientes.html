{% extends 'inicio.html' %}

{% load static %}

{% block secciones %}

<button>
<a href="{% url 'form_cliente' %}" >Crear Cliente</a>
</button>
    <h1> 
        
        Lista de Clientes: </h1>

    <ul>

        {% for cliente in clientes %}
        <li>
            <a href="{% url 'detalle_cliente' cliente.id %}">
            {{cliente}}
            </a>
        </li>
        <div>
            <form action="{% url 'borracliente' cliente.id %}" method="POST">{% csrf_token %}
                <button type="submit"> Eliminar </button>
            </form>
            <button>
                <a href="{% url 'edita_cliente' cliente.id %}" >Editar</a>
            </button>
        </div>

        {% endfor %}

    </ul>

{% endblock %}
